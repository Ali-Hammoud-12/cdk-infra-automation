name: CDK Terminate Pipeline

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
    authorize:
        name: authorize workflow access
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Authorization Check
              run: |
                AUTHORIZED_USERS="Ali-Hammoud-12"
                GITHUB_ACTOR="${{ github.actor }}"

                if [[ ! " $AUTHORIZED_USERS " =~ " $GITHUB_ACTOR " ]]; then
                  echo "‚ùå Unauthorized user. Deployment aborted."
                  exit 1
                fi
    destroy:
        name: Destroy CDK Stack
        environment: production
        runs-on: ubuntu-latest
        env:
            AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
            AWS_REGION: ${{ secrets.AWS_REGION }}
            AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '22'

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v5
              with:
                  role-to-assume: ${{ env.AWS_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Install AWS CDK
              run: npm install -g aws-cdk

            - name: Install Dependencies
              run: npm install

            - name: Destroy CDK Stack
              run: cdk destroy --force